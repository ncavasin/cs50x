        <div class="container contact-container">
            <!--Main column inside a container-->
            <div class="col">
                <p class="contact-p">
                    If you would like to get in touch with me, do not hesitate in using this form
                    to let me know. I'll answer as soon as i can.
                </p>
                <form id="contact-form" onsubmit="submitted(); return false;">
                    <!--A row inside the main column-->
                    <div class="row">
                        <input id="form-name" class="col form-data" type="text" placeholder="Your name">
                        <input id = "form-email" class="col form-data" type="email" placeholder="Your email">
                    </div>
                    <!--A row inside the main column-->
                    <div class="row">
                        <input id="form-subject" class="col form-data" type="text" placeholder="Subject">
                    </div>
                    <!--A row inside the main column-->
                    <div class="row">
                        <textarea id="form-message" class="col form-data" rows="2" placeholder="Your message"></textarea>
                    </div>
                    <!--A row inside the main column-->
                    <div class="row">
                        <!--Use the button to trigger the form submittance-->
                        <input type="submit" class="btn">
                    </div>
                </form>
            </div>
