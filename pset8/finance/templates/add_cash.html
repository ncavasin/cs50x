{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input class="form-control" type="number" name="cash" placeholder="Cash" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
