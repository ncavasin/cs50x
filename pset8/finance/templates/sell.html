{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form class="container" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" default="Symbol">
                <option disabled selected value="">Symbol</option>?
                {% for item in symbols %}
                    <option>{{item["symbol"].upper()}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="shares" placeholder="Shares" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
