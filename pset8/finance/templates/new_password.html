{% extends "layout.html" %}

{% block title %}
    Password change
{% endblock %}

{% block main %}
    <form action="/new_password" method="post">
        <div>
            <input type="password" name="password" placeholder="New password" autocomplete="off">
        </div>
        <div>
            <input type="password" name="confirmation" placeholder="Confirmation" autocomplete="off">
        </div>

        <button class="btn">Change password</button>
    </form>
{% endblock %}
